<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;save-element> Demo</title>
    <script type="module" src="../dist/save-element.js"></script>
    <script type="module" src="../dist/my-element.js"></script>
    <script type="module" src="../dist/loading-element.js"></script>
    <script type="module" src="../dist/my-page.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <save-element>
      <p>This is child content</p>
    </save-element>

    <my-element>
      <p>I'm Slot</p>
      <p slot="other">I'm Named Slot</p>
    </my-element> 

    <loading-element></loading-element>

    <my-page></my-page>
  </body>
</html>
